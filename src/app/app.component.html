<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon class="mat-18" (click)="this.sideNav.open()" *ngIf="!sideNav.opened">menu</mat-icon>
    <mat-icon class="mat-18" (click)="this.sideNav.close()" *ngIf="sideNav.opened">close</mat-icon>
  </button>
  <span>My Application</span>
</mat-toolbar>


<mat-sidenav-container style="height: calc(100vh - 65px);">
  <mat-sidenav #sideNav="matSidenav" style=" width: 280px;
    border-right: none;
    text-align: center;">

    <img
      src="https://cdn4.vectorstock.com/i/thumb-large/50/08/news-alerts-breaking-logo-tv-design-element-vector-24575008.jpg"
      class=" avatar mat-elevation-z8" alt="Logo" style=" border-radius: 50%;
    width: 110px;
    height: 110px;
    margin: 0 auto;">
    <h4>Let's Program</h4>
    <mat-divider style=" margin: 20px 0px;
    background-color: #fff;"></mat-divider>
    <ng-container *ngFor="let source of sources">
      <button (click)="searchSource(source)" mat-button class="menu-button" style="
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1rem;
      margin: 10px 0;">
        <mat-icon style="margin-right: 8px">event_note</mat-icon>
        <span>{{source.name}}</span>
      </button>
    </ng-container>
  </mat-sidenav>


  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-gray-600 bg-gray-100 body-font">
      <div class="container px-5  mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">

            <!-- {{selectedNewsChannel}} -->
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">


          <!-- *ngFor="let article of articles" -->
          <ng-container *ngFor="let article of articles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-6 rounded-lg">
                <img
                  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                  [src]="article.urlToImage" alt="Image Size 720x400">
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}
                  </h3> -->
                  <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">
                    {{article.publishedAt | date:'medium'}}</h4>

                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                <p class="leading-relaxed text-base" [innerHtml]="article.description"></p><span><a
                    class="text-blue-500" href="{{article.url}}" target="_blank">read more....</a></span> -->
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
